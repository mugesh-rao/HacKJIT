                <div id="mobileNavModal"

                    <div class=" rounded-lg p-6 space-y-10">
                        <a href="../index.html" class="flex items-center text-gray-300 hover:text-indigo-500"

                        <a class="cursor-pointer text-gray-100 hover:text-indigo-500 block text-2xl font-bold "

                        <a class="cursor-pointer text-gray-100 hover:text-indigo-500 block  text-2xl font-bold"
                            href="./Sponsors.html" onclick="closeMobileNav()">Sponsors</a>
                        <a class="cursor-pointer text-gray-100 hover:text-indigo-500 block text-2xl font-bold "
                            href="./Venue.html" onclick="closeMobileNav()">Venue</a>
                        <a class="cursor-pointer text-gray-100 hover:text-indigo-500 block  text-2xl font-bold" href="#"
                            onclick="closeMobileNav()">Admin</a>
                        <a class="cursor-pointer text-gray-100 hover:text-indigo-500 block  text-2xl font-bold" href="#"
                            onclick="closeMobileNav()">Registers</a>
                        <a class="cursor-pointer text-red-500 hover:text-red-500 block  text-2xl font-bold border border-red-500 text-center rounded-lg p-1"
                            onclick="closeMobileNav()">Close</a>

                    </div>
                </div>

                <script>
                    const mobileNavModal = document.getElementById("mobileNavModal");

                    function toggleMobileNav() {
                        mobileNavModal.classList.toggle("hidden");
                    }

                    function closeMobileNav() {
                        mobileNavModal.classList.add("hidden");
                    }
                </script>
