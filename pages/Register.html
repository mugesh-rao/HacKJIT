<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css'>
  <link rel="stylesheet" href="../styles/index.css">

  <title>NFTS 2023 - IEEE </title>


  <script>
    document.onreadystatechange = function () {
      if (document.readyState === 'loading') {
        document.getElementById('loader').style.display = 'flex';
      }
    };
    window.onload = function () {
      setTimeout(function () {
        document.getElementById('loader').style.display = 'none';
      }, 2000); // 3000 milliseconds = 3 seconds
    };
  </script>

</head>

<body>
  <div>
    <!-- Loader HTML -->
    <div id="loader" class="loader h-full w-full bg-black fixed flex justify-center items-center top-0 left-0 ">
      <img src="../asset/loader.svg" alt="" class="w-1/3 h-1/3">
    </div>

    <!-- Loader CSS -->
    <style>
      .loader {
        z-index: 9999;

      }
    </style>

    <div class="">
      <div class="fixed inset-0 z-0">
        <div class="relative w-full h-full  pointer-events-auto z-50">
          <div class="w-full h-full">
            <!-- Desktop Image -->
            <img class="hidden sm:block w-full h-full" src="../asset/desktop.png" alt="Desktop Image Alt Text" />

            <!-- Mobile Image -->
            <img class="block sm:hidden w-full h-full" src="../asset/mobile.png" alt="Mobile Image Alt Text" />
          </div>
        </div>
      </div>
      <a href="/" class="absolute top-0 left-1/2 transform -translate-x-1/2 items-center w-32 h-32">
        <img src="../asset/ieeebvm.png" class="" alt="">
      </a>
      



      <section id="Tracks" class="my-0 min-h-full bg-gray-900 px-6 py-16 sm:px-20 sm:pt-14">
        <div class="flex items-center justify-center p-6  ">
 
          <div class=" z-20 mx-auto w-full max-w-[550px] p-6 rounded-lg">
            <form action="#" method="POST">
      
              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="fName" class="mb-3 block text-base font-medium text-white">
                      First Name
                    </label>
                    <input type="text" name="fName" id="fName" placeholder="First Name"
                      class="w-full rounded-md border border-[#e0e0e0] bg-gray-700 text-black  py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                  </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="lName" class="mb-3 block text-base font-medium text-white">
                      Last Name
                    </label>
                    <input type="text" name="lName" id="lName" placeholder="Last Name"
                      class="w-full rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                  </div>
                </div>
              </div>
              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="phone" class="mb-3 block text-base font-medium text-white">
                      Phone Number
                    </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number"
                      class="w-full rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                  </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="email" class="mb-3 block text-base font-medium text-white">
                      Email Address
                    </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"
                      class="w-full rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                  </div>
                </div>
              </div>
      
              <div class="mb-5">
                <label for="guest" class="mb-3 block text-base font-medium text-white">
                  Year
                </label>
                <input type="number" name="guest" id="guest" placeholder="Enter Year" min="0" max="4"
                  class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
              </div>
              <div class="mb-5">
                <label class="mb-3 block text-base font-medium text-white">
                  Are you coming to the event?
                </label>
                <div class="flex items-center space-x-6">
                  <div class="flex items-center">
                    <input type="radio" name="radio1" id="radioButton1" class="h-5 w-5" />
                    <label for="radioButton1" class="pl-3 text-base font-medium text-white">
                      Yes
                    </label>
                  </div>
                  <div class="flex items-center">
                    <input type="radio" name="radio1" id="radioButton2" class="h-5 w-5" />
                    <label for="radioButton2" class="pl-3 text-base font-medium text-white">
                      No
                    </label>
                  </div>
                </div>
              </div>
      
     
      
      
              <div class="mb-5">
                <label for="designation" class="mb-3 block text-base font-medium text-white">
                  Designation
                </label>
                <select name="designation" id="designation"
                  class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  required>
                  <option value="" disabled selected>Select Designation</option>
                  <option value="faculty">Faculty</option>
                  <option value="student">Student</option>
                </select>
              </div>
      
      
      
              <div id="paymentSection" style="display: none;">
                <div class="mb-5">
                  <label for="paymentMethod" class="mb-3 block text-base font-medium text-white">
                    Payment Method
                  </label>
                  <select name="paymentMethod" id="paymentMethod"
                    class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="online">Online Payment</option>
                    <option value="offline">Offline Payment</option>
                  </select>
                </div>
      
                <div class="mb-5" id="onlinePaymentDetails">
                  <div class="mb-6 pt-4">
                    <label class="mb-5 block text-xl font-semibold text-white">
                      Upload File
                    </label>
                
                    <div class="mb-8">
                      
                      
                      <div class="mb-5">
                        <label class="mb-3 block text-base font-medium text-white">
                          Attendance Days
                        </label>
                        <div class="flex items-center space-x-6">
                          <div class="flex items-center">
                            <input
                              type="radio"
                              name="attendanceDays"
                              id="day1"
                              class="h-5 w-5"
                              value="day1"
                            />
                            <label
                              for="day1"
                              class="pl-3 text-base font-medium text-white"
                            >
                              Day 1
                            </label>
                          </div>
                          <div class="flex items-center">
                            <input
                              type="radio"
                              name="attendanceDays"
                              id="day2"
                              class="h-5 w-5"
                              value="day2"
                            />
                            <label
                              for="day2"
                              class="pl-3 text-base font-medium text-white"
                            >
                              Day 2
                            </label>
                          </div>
                          <div class="flex items-center">
                            <input
                              type="radio"
                              name="attendanceDays"
                              id="bothDays"
                              class="h-5 w-5"
                              value="bothDays"
                            />
                            <label
                              for="bothDays"
                              class="pl-3 text-base font-medium text-white"
                            >
                              Both
                            </label>
                          </div>
                        </div>
                      </div>
                      
                      <div class="mb-5">
                        <label class="mb-3 block text-base font-medium text-white">
                          QR Code Amount
                        </label>
                        <div class="flex items-center space-x-2">
                          <img
                            src="https://cdn.britannica.com/17/155017-050-9AC96FC8/Example-QR-code.jpg"
                            alt="QR Code"
                            id="qrCodeImage"
                            class="w-1/2 h-1/2"
                          />
                          <p class="text-white" id="qrCodeAmount">200 Rs</p>
                        </div>
                      </div>
                      
                      <script>
                        const qrCodeImage = document.getElementById('qrCodeImage');
                        const qrCodeAmount = document.getElementById('qrCodeAmount');
                        const attendanceDaysRadios = document.getElementsByName('attendanceDays');
                      
                        attendanceDaysRadios.forEach(radio => {
                          radio.addEventListener('change', function () {
                            if (radio.value === 'bothDays') {
                              qrCodeImage.src = 'https://cdn.britannica.com/17/155017-050-9AC96FC8/Example-QR-code.jpg';
                              qrCodeAmount.textContent = '400 Rs';
                            } else {
                              qrCodeImage.src = 'https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/MSNBC/Components/Photo/_new/110322-qr-code-hmed-425p.jpg';
                              qrCodeAmount.textContent = '200 Rs';
                            }
                          });
                        });
                      </script>
                      
              
              
                
                      <input type="file" name="file" id="file" class="sr-only" />
                      <label for="file"
                        class="relative flex min-h-[200px] items-center justify-center rounded-md border border-dashed border-[#e0e0e0] p-12 text-center">
                        <div>
                          <span class="mb-2 block text-xl font-semibold text-white">
                            Drop files here
                          </span>
                          <span class="mb-2 block text-base font-medium text-[#6B7280]">
                            Or
                          </span>
                          <span
                            class="inline-flex rounded border border-[#e0e0e0] py-2 px-7 text-base font-medium text-white">
                            Browse
                          </span>
                        </div>
                      </label>
                      <label for="transactionId" class="block my-3 text-white font-medium">
                        Transaction ID
                      </label>
                      <input
                        type="text"
                        name="transactionId"
                        id="transactionId"
                        placeholder="Enter transaction ID"
                        class="w-full rounded-md border bg-gray-700 text-black py-3 px-4 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                      />
                
                    </div>
                  </div>
                </div>
                
                <div class="mb-5" id="offlinePaymentDetails">
                  <div class="mb-5 pt-3">
                    <label class="mb-5 block text-md font-semibold text-white text-center sm:text-xl">
                      NSFT Team Member Details </label>
                    <div class="-mx-3 flex flex-wrap">
                      <div class="w-full px-3">
                        <div class="mb-5">
                          <input type="text" name="city" id="city" placeholder="Enter Details"
                            class="w-full rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                      </div>
                      <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                          <input type="text" name="state" id="state" placeholder="Member Name"
                            class="w-full rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                      </div>
                      <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                          <input type="text" name="post-code" id="post-code" placeholder="Member Password"
                            class="w-full rounded-md border border-[#e0e0e0] bg-gray-700 text-black py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                      </div>
                    </div>
      
                  </div>
                </div>
              </div>
      
              <script>
                const designationSelect = document.getElementById('designation');
                const paymentSection = document.getElementById('paymentSection');
                const paymentMethodSelect = document.getElementById('paymentMethod');
                const onlinePaymentDetails = document.getElementById('onlinePaymentDetails');
                const offlinePaymentDetails = document.getElementById('offlinePaymentDetails');
      
                designationSelect.addEventListener('change', function () {
                  const selectedDesignation = designationSelect.value;
      
                  if (selectedDesignation === 'student') {
                    paymentSection.style.display = 'block';
                  } else {
                    paymentSection.style.display = 'none';
                  }
                });
      
                paymentMethodSelect.addEventListener('change', function () {
                  const selectedOption = paymentMethodSelect.value;
      
                  if (selectedOption === 'online') {
                    onlinePaymentDetails.style.display = 'block';
                    offlinePaymentDetails.style.display = 'none';
                  } else if (selectedOption === 'offline') {
                    onlinePaymentDetails.style.display = 'none';
                    offlinePaymentDetails.style.display = 'block';
                  } else {
                    onlinePaymentDetails.style.display = 'none';
                    offlinePaymentDetails.style.display = 'none';
                  }
                });
              </script>
      
      
              <div class="mb-5" id="onlinePaymentDetails">
      
              </div>
      
      
      
      
      
      
              <div>
                <button
                  class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                  Get Ticket
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
  
    </div>
  </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js'></script>
<script src="./script/index.js"></script>

</html>
